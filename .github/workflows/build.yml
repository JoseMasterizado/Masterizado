name: Build Fabric Mod

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17
    - name: Build with Gradle
      run: gradle build
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: onehitmod-jar
        path: build/libs/*.jar
